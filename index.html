<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Doc</title>
</head>
<body>
    <!-- Navbar-->
    <div class="navbar">
        <div class="logo">SID</div>
        <div class="menu">
            <ul>
                <li><a href="#home" class="menu-btn">Home</a></li>
                <li><a href="#veg" class="menu-btn">vegetables</a></li>
                <li><a href="#fruits" class="menu-btn">fruits</a></li>
                <li><a href="#services" class="menu-btn">Services</a></li>
                <li><a href="#contact" class="menu-btn">Contact</a></li>
                <li><a href="#about" class="menu-btn">About</a></li>
            </ul>
        </div>
        <div>
            <div class="cart nav-signup"><a href="#"><i class='bx bx-cart bx-tada' ></i>cart</a></div>
            <div class="login nav-signup"><a href="#"><i class='bx bx-log-in bx-tada'></i>login</a></div>
            <div class="contact nav-signup"><a href="#"><i class='bx bxs-contact bx-tada' ></i>contact</a></div>
        </div>
    </div>

    <!-- Carousel-->
    <div class="carousel">
        <div class="slides fade">
            <img src="pexels-pixabay-219794.jpg">
        </div>
        <div class="slides fade">
            <img src="2.jpg"alt="">
        </div>
        <div class="slides fade">
            <img src="3.jpg"alt="">
        </div>
        <div class="slides fade">
            <img src="4.jpg"alt="">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div style="text-align:center" class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>


    <!--Cards-->
    <div class="cards">
        <div class="container">
            <div class="box">
                <div class="image">
                    <img src="fruits_card.png" alt="">
                    <div class="content">
                        <h1>Fruits</h1>
                        <h2>Fruits</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div class="image">
                    <img src="vegetable_card.png" alt="">
                    <div class="content">
                        <h1>Vegetables</h1>
                        <h2>Vegetables</h2>
                    </div>
                </div>
            </div>
        </div>   
    </div>
<script type="text/javascript" src="app.js" ></script>
</body>

</html>
